{% extends "base.html" %}
{% block title %}
    Create a Blog!
{% endblock %}
{% block content %}
    <h2>Welcome {{ name }}</h2>
    <h3>Create a blog!</h3>
    <form action="/newblog">
        Title:<br>
        <input type="text" name="title"><br><br>
        Content:<br>
        <textarea name="content" rows="6" cols="20" placeholder="Enter text here..."></textarea>
        <br><br>
      <input type = 'submit'>
    </form>
{% endblock %}
