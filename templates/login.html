<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>
  <body>
    <form action="/welcome">
      <h3>What is your name?</h3>
        <!-- Message only shows in the case of an error, e.g. username is incorrect, password is incorrect -->
      {{message}}

      <input type = 'submit'>
    </form>
  </body>
</html>
