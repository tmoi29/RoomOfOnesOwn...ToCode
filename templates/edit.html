{% extends "base.html" %}
{% block title %}
    Edit Post
{% endblock %}
{% block content %}
<h2>Welcome {{ name }}</h2>
<br>
<h3>Edit your post</h3>
{% for msg in post %}
<form action="/revise">
  Title:<br>
  <textarea name="title" rows="1" cols="18">{{msg[2]}}</textarea>
  <br><br>
  Content:<br>
  <textarea name="content" rows="6" cols="20">{{msg[3]}}</textarea>
  <br><br>
  <input type = 'submit' name="submit" value={{msg[0]}}>
</form>
{% endfor %}
{% endblock %}
